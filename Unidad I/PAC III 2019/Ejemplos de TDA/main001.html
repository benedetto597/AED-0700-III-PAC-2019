<meta charset="utf-8">
<script>
    function Humano(nombre, colorDePelo, edad) {
        /* Las variables privadas o propias de la clase son con this
        Se debe guardar las variables que vienen del constructor
        this es un espacio de memoria reservado para guardar todo lo que existe dentro de la clase
        this.nombre almacena el dato obtenido del constructor 
        */

        //Atributos de la clase
        this.nombre = nombre;
        this.colorDePelo = colorDePelo;
        this.edad = edad;

    }

    //El constructor de la clase recibe los parametros iniciales
    estudiante = new Humano("Luis", "Negro", 19);

    console.log("Nombre del estudiante: ", estudiante.nombre);
    console.log("Color De Pelo del Estudiante: ", estudiante.colorDePelo);
    console.log("Edad del estudiante: ", estudiante.edad);

        return a + b;

</script>
