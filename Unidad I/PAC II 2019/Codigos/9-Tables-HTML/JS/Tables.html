<table border="1">
    <tr>
        <td>3</td>
        <td>2</td>
        <td>1</td>

    </tr>
    <tr>
        <td>3</td>
        <td colspan="2">2</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2">1</td>
    </tr>
</table>

<script>
    //document.write("<table border ='1'><tr><td>0</td></tr></table>");

    array = [
        [3, 2, 1],
        [3, 2],
        [2, 1],
    ];

    /* 
        Se desea convertir el arreglo a una tabla en HTLM como la de arriba
    */

    function arrayToHTLMTable(array) {
        html = "<table border = '1'>";

        //se recorren las filas del arreglo
        for (i = 0; i < array.length; i++) {
            html += "<tr>";
            for (j = 0; j < array[i].length; j++) { //algoritmo burbuja (el menos eficiente)
                html += "<td>";
                html += array[i][j];
                html += "</td>";
            }
            html += "</tr>";
        }
        html = html + "</table>";
        return html;
    }
    document.write(arrayToHTLMTable2(array));

    //Modificada, mas eficiente
    function arrayToHTLMTable2(array) {
        html = "<table border = '1'>";

        //se recorren las filas del arreglo
        for (i = 0; i < array.length; i++) {
            html += "<tr>";
            for (j = 0; j < array[i].length; j++) { //algoritmo burbuja (el menos eficiente)
                /*html+="<td>";
                    html += array[i][j];
                html += "</td>";

                html += "<td>" + array[i][j] + "</td>";*/

                //equivalente para todo lo anterior, ln 60, ln 56-58
                //if (array[i - 1].length != array[i].length) {
                //html += `<td> ${array[i][j]} </td>`;
                //}
                html += `<td> ${array[i][j]} </td>`; //Se usa tilde invertida para imprimir en formato;

                //implementar el colspan para ln 63
            }
            html += "</tr>";
        }
        html = html + "</table>";
        return html;

    }
    document.write(arrayToHTLMTable2(array));

    function arrayToHTLMTable3(array) {
        html = "<table border = '1'>";

        //se recorren las filas del arreglo
        for (i = 0; i < array.length; i++) {
            html += "<tr>";

            //split: convertir a una cadena en un arreglo.
            //"3,2,1".split(",") => [3,2,1]

            //join: convierte un arreglo a una cadena
            //[3,2,1].join("</td><td>") => "3</td><td>2</td><td>1"
            // join es como un pegamento
            html += `<td>${array[i].join("</td><td>")}</td>`;

            html += "</tr>";
        }
        html = html + "</table>";
        return html;
    }

    document.write(arrayToHTLMTable2(array));
</script>
