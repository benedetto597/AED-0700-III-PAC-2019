<script>

    //5! = 5 * 4 * 3 * 2 * 1
    //4! = 4 * 3!...

    function factorial(n){
        /* 
            Un algoritmo recursivo se llama a si mismo y tiene
            un stop, no debe tener espacio para errores
        */
        if(n < 2) return 1;
        return n = factorial(n-1);
        // 5 * factorial(4)
    }

    function Node(value){
        this.value = value;
        this.left = null;
        this.right = null;
    }

    function BST(){

        this.root = null;
        this.add = BSTAddInner;
    }
        function BSTAdd(value , current = this.root){ 
            /* 
                value es el valor que se desea agregar
                Si no hay una raiz, crea una nueva
                El current = this.root, es el parametro para enviar la raiz actual
                cada ciclo enviara y aÃ±adira una raiz.
            */
            if(!this.root){
                current = new Node(value);
            }else{
                //si el valor de la raiz es mayor al entrante, agrega a la izq
                if(current.value > value){ //el current es el valor recursivo, toma el valor del 
                                            //nodo
                    if(!current.left){
                        current.left = new Node(value);
                        return true;
                    }else{
                        return this.add(value, current.left);
                    }
                }else if(current.next < value){
                    if(!current.right){
                        current.right = new Node(value);
                    }else{
                        return this.add(value,current.right)
                    }
                }else{
                    return false;
                //Si los valores son repetidos
                }
            }
    }

    bst = new BST();

   function BSTAdd2(value){
        return this.addInner(value,this.root);
    }

    function BSTAddInner(value, current){
        if (!this.root){
            this.root = new Node(value);
            return true;
        }else{
            if(current.value > value){
                if(!current.left){
                    current.left = new Node(value);
                    return true;
                }else{
                    return this.addInner(value.current.left);
                }if(current.value < value){
                    if(!current.right){
                        current.right = new Node(value);
                        return true;
                    }else{
                        return this.addInner(value.current.right)
                    }
                }else{
                    return false;
                }
            }
        }
    } 


</script>
