<meta charset="utf-8">
<script>
    function Node(name, value) {
        this.name = name;
        this.value = value;
        this.next = null;
        this.addNext = NodeaddNext;
    }

    function NodeaddNext(node) {
        this.next = node;
    }

    node1 = new Node("Primero", 1);
    node2 = new Node("Segundo", 2);
    node3 = new Node("Tercero", 3);
    node4 = new Node("Cuarto", 4);

    node3.addNext(node4);
    node2.addNext(node3);
    node1.addNext(node2);
    node = node1;


    while (node.next) {
        console.log(node.name);
        node = node.next;
    }
    console.log(node.name);
</script>
